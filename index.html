<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/astronaut-animate.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Login Astronauta</title>
</head>
<body>
  <main class="main-login">
    <section class="left-login">
      <h1>Faça login <br> E entre para o nosso time </h1>
      <img class="left-login-image" src="assets/astronaut-animate.svg" alt="Imagem com animação de um Astronauta no espaço">
    </section>
    <section class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Entrar</button>
      </div>
    </section>
  </main>
</body>
</html>
